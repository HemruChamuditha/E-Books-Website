<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Free E-Books</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="super-heading-background">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <img src="images/logo.png" width="200px" alt="" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item ms-2">
                <a class="nav-link" href="#">Details</a>
              </li>
            </ul>
            <div class="btn btn-outline-light ms-2">Contact</div>
          </div>
        </div>
      </nav>

      <!-- header -->
      <div class="header">
        <div class="container pt-5 pb-5">
          <div class="row">
            <div class="col-md-6">
              <div class="img-container">
                <img src="images/header-ebook.png" class="img-fluid" alt="" />
              </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
              <div class="display-2 fw-bold mb-4 text-white">
                Welcome to Blog Mastery
              </div>
              <div class="lh-lg mb-5 text-white fs-5">
                Are you ready to take your blogging journey to new heights? Blog
                Mastery is your ultimate guide to creating and managing a
                successful blog that captivates your audience and drives
                engagement.
              </div>
              <form action="">
                <input
                  type="email"
                  class="form-control rounded-pill py-3 mb-3"
                  placeholder="Email Address"
                />
              </form>
              <div class="d-grid">
                <div class="btn bg-primary text-light py-3 fs-5 download-button">
                  Free Download
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- svg style -->
        <svg
          class="frame-decoration"
          data-name="Layer 2"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="none"
          viewBox="0 0 1920 192.275"
        >
          <defs>
            <style>
              .cls-1 {
                fill: #f3f6f9;
              }
            </style>
          </defs>
          <title>frame-decoration</title>
          <path
            class="cls-1"
            d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
            transform="translate(0 -158.755)"
          ></path>
        </svg>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
